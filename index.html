<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="container">
    <section class="div-blue">
      <h5>Your Result</h5>
      <div class="circle">
        <p>76</p>
        <small>of 100</small>
      </div>
      <p><strong>Great</strong></p>
      <small>You scored higher than 65% of the people who have taken these tests.</small>
    </section>

    <section class="div-white">
      <h5>Summary</h5>
      <div class="values">
        <div class="icon">
          <img src="assets/images/icon-reaction.svg" alt="icon reaction">
          <p>Reaction</p>
        </div>
        <p>80 / <span>100</span></p>
      </div>

      <div class="values">
        <div class="icon">
          <img src="assets/images/icon-memory.svg" alt="icon memory">
          <p>Memory</p>
        </div>
        <p>92 / <span>100</span></p>
      </div>

      <div class="values">
          <div class="icon">
            <img src="assets/images/icon-verbal.svg" alt="icon verbal">
            <p>Reaction</p>
        </div>
        <p>61 / <span>100</span></p>
      </div>

      <div class="values">
          <div class="icon">
            <img src="assets/images/icon-visual.svg" alt="icon visual">
            <p>Visual</p>
        </div>
        <p>72 / <span>100</span></p>
      </div>

      <button>Continue</button>
    </section>
  </main>
</body>
</html>
